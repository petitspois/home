<!-- 微米黑 / 雅黑 / Envy ... 字体效果 -->
<!--{{{-->

        <!-- Microsoft Yahei 配置 hintfull, hintmedium, hintslight -->
        <match target="font">
            <test name="family">
                <string>MS Reference Sans Serif</string>
                <string>Microsoft Yahei</string>
                <!--
                <string>WenQuanYi Micro Hei Mono</string>
                <string>WenQuanYi Micro Hei</string>
                <string>WenQuanYi Zen Hei</string>
                -->
            </test>
            <edit name="autohint" mode="assign" >
                <bool>true</bool>
            </edit>
            <edit name="hinting" mode="assign" >
                <bool>true</bool>
            </edit>
            <edit name="hintstyle" mode="assign" >
                <const>hintfull</const>
            </edit>
            <!--
            次像素(sub-pixel)渲染
            const值 rgb, bgr, vrgb, bgrv, none等
            -->
            <edit name="rgba" mode="assign">
                <const>none</const>
            </edit>
        </match>

        <match target="font">
            <test name="family">
                <string>Envy Code R</string>
            </test>
            <!--
            <test name="pixelsize" compare="less_eq">
                <double>9</double>
            </test>
            -->
            <edit name="autohint">
                <bool>false</bool>
            </edit>
            <edit name="antialias">
                <bool>true</bool>
            </edit>
            <edit name="hinting" mode="assign" >
                <bool>true</bool>
            </edit>
            <edit name="hintstyle" mode="assign" >
                <const>hintslight</const>
            </edit>
            <edit name="rgba" mode="assign">
                <const>none</const>
            </edit>
        </match>

        <!--  ArchWiki  小于10号的Zero 字体,关闭Antialiasing (边缘模糊 AA)和 Autohint，(使用hinting)   -->
        <match target="font">
            <test name="family">
                <string>Zero Threes</string>
                <string>Zero Twos</string>
                <string>SB Basic Manual Book</string>
            </test>
            <test name="pixelsize" compare="less_eq">
                <double>9</double>
            </test>
            <edit name="autohint">
                <bool>false</bool>
            </edit>
            <edit name="antialias">
                <bool>false</bool>
            </edit>
        </match>

        <match target="font">
            <test name="family">
                <string>Terminus</string>
            </test>
            <!--
            <test name="pixelsize" compare="less_eq">
                <double>9</double>
            </test>
            -->
            <edit name="autohint">
                <bool>true</bool>
            </edit>
            <edit name="antialias">
                <bool>false</bool>
            </edit>
            <edit name="hinting" mode="assign" >
                <bool>false</bool>
            </edit>
            <edit name="hintstyle" mode="assign" >
                <const>hintslight</const>
            </edit>
            <edit name="rgba" mode="assign">
                <const>none</const>
            </edit>
        </match>

<!--}}}-->

<!--    在线生成工具 WenQuanYi FcDesigner v0.5    -->
<!--    文泉驿微米黑 / 正黑   -->
<!--    http://wenq.org/upload/44-wqy-microhei.conf   -->
<!--{{{-->

  <match target="font">
        <test qual="any" name="family">
                <string>WenQuanYi Micro Hei</string>
                <string>文泉驿微米黑</string>
                <string>文泉驛微米黑</string>
        </test> 
        <edit name="globaladvance"><bool>false</bool></edit>
        <edit name="spacing"><int>0</int></edit>
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="rh_prefer_bitmaps" mode="assign"><bool>false</bool></edit>
        <edit name="embeddedbitmap"><bool>false</bool></edit>
  </match>

<!--
  文泉驿等宽微米黑为什么不把属性设置为monospaced
  http://wenq.org/forum/viewtopic.php?f=12&t=834
  # fc-list|grep wen
    WenQuanYi Micro Hei Mono,文泉驛等寬微米黑,文泉驿等宽微米黑:style=Regular
    WenQuanYi Micro Hei,文泉驛微米黑,文泉驿微米黑:style=Regular

-->
  <match target="font">
        <!--
        <edit name="spacing"><int>dual-width</int></edit>
        -->
        <test qual="any" name="family">
                <string>WenQuanYi Micro Hei Mono</string>
                <string>文泉驿等宽微米黑</string>
                <string>文泉驛等寬微米黑</string>
        </test> 
        <edit name="globaladvance"><bool>false</bool></edit>
        <edit name="spacing"><int>1</int></edit>
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="rh_prefer_bitmaps" mode="assign"><bool>false</bool></edit>
        <edit name="embeddedbitmap"><bool>false</bool></edit>
  </match>

        <alias>
                <family>WenQuanYi Micro Hei</family>
                <default><family>sans-serif</family></default>
        </alias>
        <alias>
                <family>WenQuanYi Micro Hei Mono</family>
                <default><family>monospace</family></default>
        </alias>

        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>DejaVu Sans</family>
                        <family>Bitstream Vera Sans</family>
                        <family>WenQuanYi Micro Hei</family>
                        <!--
                        <family>WenQuanYi Zen Hei</family>
                        -->
                </prefer>
        </alias>

        <alias>
                <family>monospace</family>
                <prefer>
                        <family>DejaVu Sans Mono</family>
                        <family>Bitstream Vera Sans Mono</family>
                        <family>WenQuanYi Micro Hei Mono</family>
                        <!--
                        <family>WenQuanYi Zen Hei Mono</family>
                        -->
                </prefer>
        </alias>

<!--}}}-->

<!--
     文泉译 Fontconfig Designer 工具生成 fonts.conf 文件
     http://wenq.org/cloud/fcdesigner_local.html
     XXX 会根据系统的字体生成，避免字体名称不统一
-->
<match>
	<test name="family"><string>monospace</string></test>
	<edit name="family" mode="prepend" binding="strong">
		<string>DejaVu Sans Mono</string>
		<string>WenQuanYi Micro Hei Mono</string>
		<string>WenQuanYi Zen Hei Mono</string>
			<!-- Please install WenQuanYi Zen Hei Mono first -->
		<string>Droid Sans Mono</string>
			<!-- Please install Droid Sans Mono first -->
	</edit>
</match>

