# [ key 快捷键 ]# {{{
#--------------------------------------------

# [ tab 切换 ]
#--------------------------------------------
# -n 无须 前缀 c-b
unbind F11
bind -n F11 previous-window
unbind F12
bind -n F12 next-window

# https://github.com/vikkikanhaua/myconfs/blob/master/.tmux.conf
# `+r reloads the configuration, handy
bind r source-file ~/.tmux.conf

# 使用 F11 作为前缀
#unbind C-b
#set -g prefix F11
bind F11 send-prefix

unbind '"'
unbind l
unbind a
unbind ,
unbind .
unbind o
bind : command-prompt
bind a command-prompt "rename-window %%"
bind l refresh-client
bind v server-info
bind k kill-window

unbind %
bind | split-window -h
bind - split-window -v
bind '"' choose-window
bind . select-pane -t :.+
bind , select-pane -t :.-
bind-key F11 last-window







