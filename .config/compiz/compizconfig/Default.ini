as_command0 = dmenu_run -b -i -nb grey20 -nf '#a1b5cd' -fn "-*-snap-*-*-*-*-*-*-*-*-*-*-*-*"

[switcher]
s0_bring_to_front = false
s0_speed = 2.000000
s0_timestep = 1.500000

[scale]
as_initiate_edge = 
