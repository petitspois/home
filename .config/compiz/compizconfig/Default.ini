as_show_desktop = false

[rotate]
as_rotate_to_1_key = <Super>1
as_rotate_to_2_key = <Super>2
as_rotate_to_3_key = <Super>3
as_rotate_to_4_key = <Super>4

[decoration]
as_mipmap = true

[zoom]

[vpswitch]
as_switch_to_1_key = <Super>1
as_switch_to_2_key = <Super>2
as_switch_to_3_key = <Super>3

[staticswitcher]
s0_mouse_select = true
s0_speed = 2.000000

[winrules]
s0_size_matches = ;
