[core]
as_active_plugins = core;zoom;minimize;png;regex;glib;dbus;commands;resize;svg;decoration;fade;cube;switcher;move;scale;rotate;
as_click_to_focus = false
as_texture_filter = 0

[commands]
as_run_command0_key = <Super>grave
as_command0 = dmenu_run -b -i -nb grey20 -nf '#a1b5cd' -fn "-*-snap-*-*-*-*-*-*-*-*-*-*-*-*"

[switcher]
s0_bring_to_front = false
s0_speed = 2.000000
s0_timestep = 1.500000

[scale]
as_initiate_edge = TopLeft
as_initiate_key = <Super>s
as_show_desktop = false

[rotate]
as_rotate_to_1_key = <Super>1
as_rotate_to_2_key = <Super>2
as_rotate_to_3_key = <Super>3
as_rotate_to_4_key = <Super>4

[decoration]
as_mipmap = true

